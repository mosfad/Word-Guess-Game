<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Akronim|Permanent+Marker" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>WORD GUESS GAME</title>
</head>
<body style="background-image: url('assets/images/prism.png'); margin: 0; padding: 0;">
    
    <div class="jumbotron">
        <h1 class="display-3" style="font-family: 'Akronim', cursive;">Welcome to a trip down memory lane- It's the 90s!!!</h1>
    </div>
            

   
    <div class="container border-secondary">
        <!-- First row of the container  -->
        <div class="row">
            <div class="col-md-4 offset-md-4 font-weight-bold" style="font-family: 'Georgia', Times, 'Times New Roman', serif;">
                <h2 class="text-white font-weight-bold" style="font-family: 'Akronim', cursive;" id="title-id"></h2>
            </div>
        </div>
        
        
        <!-- Second row of the container  -->
        <div class="row border border-white h-75">
            <div class="col-md-6 offset-md-0 font-weight-bold border border-white" style="font-family: 'Georgia', Times, 'Times New Roman', serif;">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
                </div> 
            </div>

            <div class="col-md-6 border border-white">
                <div class="row text-white" style="font-family: 'Permanent Marker', cursive;">
                    <div class="col-md-12">
                        <p>PRESS ANY KEY TO GET STARTED</p>
                    </div>
                    <div class="col-md-12" id="win-id">
                        <p>WINS</p>
                    </div>
                    <div class="col-md-12" id="currState-id">
                        <p >CURRENT WORD</p>
                    </div>
                    <div class="col-md-12" id="numGuess-id">
                        <p >NUMBER OF GUESSES REMAINING</p>
                    </div>
                    <div class="col-md-12" id="alreadyGuessed-id">
                        <p >LETTERS ALREADY GUESSED</p>
                    </div>
                    <div class="col-md-12">

                    </div>
                    <div class="col-md-12">

                    </div>
                </div>
                

            </div>
        </div>
        
    </div>
    

</body>
